<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title></title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">



</head>

<body>

  <header class="header">


</header>

  <main class="main">


    
    <div class="benefits">
    <div class="container">
        <h3 class="benefits__title title">
            Нам доверяют более 2000 клиентов
        </h3>

        <div class="benefits__slider">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img class="benefits__img" src="./img/benefits/1.png" alt="img">
                    </div>
                    <div class="swiper-slide">
                        <img class="benefits__img" src="./img/benefits/2.png" alt="img">
                    </div>
                    <div class="swiper-slide">
                        <img class="benefits__img" src="./img/benefits/3.png" alt="img">
                    </div>
                    <div class="swiper-slide">
                        <img class="benefits__img" src="./img/benefits/4.png" alt="img">
                    </div>
                    <div class="swiper-slide">
                        <img class="benefits__img" src="./img/benefits/5.png" alt="img">
                    </div>
                </div>
            </div>


            <div class="swiper-button-prev benefits__prev benefits__btn"></div>
            <div class="swiper-button-next benefits__next benefits__btn"></div>
            <div class="benefits__pagination"></div>
        </div>
    </div>
</div>

  </main>
  

  <footer class="footer">


</footer>
  <script src="js/vendor/swiper.js"></script>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
